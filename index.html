<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte con Canvas</title>
    <style>
        body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #9abaff 0%, #3862d3 100%);
    color: #fff;
}

h1 {
    color: #113cb4;
    font-size: 2.5rem;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 20px;
    width: 100%;
    max-width: 1000px;
    padding: 10px;
}

canvas {
    border: 2px solid #000;
    border-radius: 15px;
    background-color: #e0f7fa;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

canvas:hover {
    transform: scale(1.05);
    box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.5);
}

    </style>
</head>
<body>

<h1>Galeria de Arte con Canvas</h1>
<div class="gallery">
    <canvas id="nightScene" width="300" height="200"></canvas>
    <canvas id="sunAndGrass" width="300" height="200"></canvas>
    <canvas id="wavesAndSea" width="300" height="200"></canvas>
    <canvas id="cloudsAndTrees" width="300" height="200"></canvas>
    <canvas id="sunsetScene" width="300" height="200"></canvas>
</div>

<script>
    // Escena 1: Cielo de noche con luna y estrellas
const nightCanvas = document.getElementById('nightScene');
const nightCtx = nightCanvas.getContext('2d');

// Fondo de cielo nocturno
nightCtx.fillStyle = 'midnightblue';
nightCtx.fillRect(0, 0, 300, 200);

// Luna
nightCtx.beginPath();
nightCtx.arc(250, 50, 30, 0, Math.PI * 2);
nightCtx.fillStyle = 'lightyellow';
nightCtx.fill();

// Estrellas
nightCtx.fillStyle = 'white';
for (let i = 0; i < 35; i++) {
    nightCtx.beginPath();
    nightCtx.arc(Math.random() * 300, Math.random() * 100, 2, 0, Math.PI * 2);
    nightCtx.fill();
}

// Texto "noche"
nightCtx.font = '30px Arial';
nightCtx.fillStyle = 'white';
nightCtx.fillText('noche', 10, 180);


    // Escena 2: Sol grande, pasto y perro
const sunCanvas = document.getElementById('sunAndGrass');
const sunCtx = sunCanvas.getContext('2d');

// Cielo
sunCtx.fillStyle = 'lightblue';
sunCtx.fillRect(0, 0, 300, 150);

// Sol
sunCtx.fillStyle = 'yellow';
sunCtx.beginPath();
sunCtx.arc(250, 50, 40, 0, Math.PI * 2);
sunCtx.fill();

// Pasto
sunCtx.fillStyle = 'green';
sunCtx.fillRect(0, 150, 300, 50);

// Arbusto
sunCtx.beginPath();
sunCtx.arc(100, 160, 20, 0, Math.PI * 2);
sunCtx.arc(130, 160, 20, 0, Math.PI * 2);
sunCtx.arc(115, 140, 20, 0, Math.PI * 2);
sunCtx.fillStyle = 'darkgreen';
sunCtx.fill();

// Perro
// Cuerpo
sunCtx.fillStyle = 'brown';
sunCtx.beginPath();
sunCtx.arc(60, 170, 15, 0, Math.PI * 2); // Cuerpo del perro
sunCtx.fill();

// Cabeza
sunCtx.beginPath();
sunCtx.arc(45, 160, 10, 0, Math.PI * 2); // Cabeza del perro
sunCtx.fill();

// Patas
sunCtx.beginPath();
sunCtx.arc(55, 185, 3, 0, Math.PI * 2); // Pata trasera
sunCtx.arc(65, 185, 3, 0, Math.PI * 2); // Pata delantera
sunCtx.fill();

// Cola
sunCtx.beginPath();
sunCtx.moveTo(70, 170);
sunCtx.lineTo(80, 160); // Cola levantada
sunCtx.strokeStyle = 'brown';
sunCtx.lineWidth = 2;
sunCtx.stroke();


    // Escena 3: Mar, olas y palomas
const seaCanvas = document.getElementById('wavesAndSea');
const seaCtx = seaCanvas.getContext('2d');

// Fondo del cielo y el mar
seaCtx.fillStyle = 'skyblue';
seaCtx.fillRect(0, 0, 300, 100);
seaCtx.fillStyle = 'blue';
seaCtx.fillRect(0, 100, 300, 100);

// Olas
seaCtx.strokeStyle = 'white';
seaCtx.lineWidth = 2;
seaCtx.beginPath();
for (let i = 0; i <= 300; i += 20) {
    seaCtx.quadraticCurveTo(i + 10, 90, i + 20, 100);
}
seaCtx.stroke();

// Función para dibujar una paloma
function drawBird(x, y) {
    seaCtx.strokeStyle = 'gray';
    seaCtx.lineWidth = 1.5;
    seaCtx.beginPath();
    seaCtx.moveTo(x, y);
    seaCtx.quadraticCurveTo(x + 5, y - 5, x + 10, y);  // Ala izquierda
    seaCtx.moveTo(x, y);
    seaCtx.quadraticCurveTo(x - 5, y - 5, x - 10, y);  // Ala derecha
    seaCtx.stroke();
}

// Dibujar varias palomas en diferentes posiciones
drawBird(50, 30);
drawBird(100, 40);
drawBird(150, 20);
drawBird(200, 50);
drawBird(250, 35);

    // Escena 4: Nubes y árboles
    const cloudCanvas = document.getElementById('cloudsAndTrees');
    const cloudCtx = cloudCanvas.getContext('2d');
    cloudCtx.fillStyle = 'lightblue';
    cloudCtx.fillRect(0, 0, 300, 200);
    cloudCtx.fillStyle = 'white';
    for (let i = 0; i < 2; i++) {
        cloudCtx.beginPath();
        cloudCtx.arc(80 + i * 100, 50, 20, 0, Math.PI * 2);
        cloudCtx.arc(100 + i * 100, 50, 20, 0, Math.PI * 2);
        cloudCtx.arc(90 + i * 100, 40, 20, 0, Math.PI * 2);
        cloudCtx.fill();
    }
    cloudCtx.fillStyle = 'brown';
    cloudCtx.fillRect(50, 120, 15, 40);
    cloudCtx.beginPath();
    cloudCtx.arc(57.5, 110, 30, 0, Math.PI * 2);
    cloudCtx.fillStyle = 'green';
    cloudCtx.fill();
    cloudCtx.beginPath();
    cloudCtx.fillStyle = 'green';
    cloudCtx.fillRect(0, 150, 300, 50);

    // Escena 5: Puesta de sol con sol sonriente
const sunsetCanvas = document.getElementById('sunsetScene');
const sunsetCtx = sunsetCanvas.getContext('2d');

// Fondo degradado para el cielo al atardecer
const gradient = sunsetCtx.createLinearGradient(0, 0, 0, 200);
gradient.addColorStop(0, 'orange');
gradient.addColorStop(1, 'darkblue');
sunsetCtx.fillStyle = gradient;
sunsetCtx.fillRect(0, 0, 300, 200);

// Sol
sunsetCtx.beginPath();
sunsetCtx.arc(150, 100, 30, 0, Math.PI * 2);
sunsetCtx.fillStyle = 'red';
sunsetCtx.fill();

// Montañas
sunsetCtx.fillStyle = 'black';
sunsetCtx.beginPath();
sunsetCtx.moveTo(0, 150);
sunsetCtx.lineTo(80, 100);
sunsetCtx.lineTo(160, 150);
sunsetCtx.lineTo(300, 150);
sunsetCtx.lineTo(300, 200);
sunsetCtx.lineTo(0, 200);
sunsetCtx.fill();

// Cara feliz en el sol
// Ojos
sunsetCtx.fillStyle = 'black';
sunsetCtx.beginPath();
sunsetCtx.arc(140, 90, 3, 0, Math.PI * 2); // Ojo izquierdo
sunsetCtx.arc(160, 90, 3, 0, Math.PI * 2); // Ojo derecho
sunsetCtx.fill();

// Sonrisa
sunsetCtx.beginPath();
sunsetCtx.arc(150, 105, 10, 0, Math.PI); // Sonrisa (media circunferencia)
sunsetCtx.strokeStyle = 'black';
sunsetCtx.lineWidth = 2;
sunsetCtx.stroke();

</script>

</body>
</html>
